<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Colour Tile's</title>

    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta property="og:url" content="https://joonas-yoon.github.io/rubik-s-race/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rubik's Race" />
    <meta property="og:description" content="Move the tiles, Solve the puzzle!" />
    <meta property="og:image" content="https://user-images.githubusercontent.com/9527681/67691904-ad7baf00-f9e2-11e9-81fe-1fcfeebcfc27.png" />
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://kit.fontawesome.com/994409081c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">Colour Tile's</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">-</div>
            </div>
        </div>

        <div class="above-game">
            <p class="game-intro">Move the tiles and follow the <strong>suit!</strong></p>
            <a class="restart-button">New Game</a>
        </div>

        <div class="answer-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell answer-position-1-1"></div>
                    <div class="grid-cell answer-position-1-2"></div>
                    <div class="grid-cell answer-position-1-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell answer-position-2-1"></div>
                    <div class="grid-cell answer-position-2-2"></div>
                    <div class="grid-cell answer-position-2-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell answer-position-3-1"></div>
                    <div class="grid-cell answer-position-3-2"></div>
                    <div class="grid-cell answer-position-3-3"></div>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="answer-zone"></div>

            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Keep going</a>
                    <a class="retry-button">Try again</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">

            </div>
        </div>

        <p class="game-explanation">
            <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to slide the tiles to make the 3x3 centre match the pattern. Try to <strong>win the game!</strong>
        </p>
        <hr>

        <div class="footer">
            <p class="text">Changes and improvements are more than welcome!</p>

        </div>
    </div>

    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
</body>

</html>
